<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../css/style.css" /> -->
    <link rel="stylesheet" href="../css/adduser.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="icon"
      href="https://static.thenounproject.com/png/3110005-200.png"
      type="image/icon type"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Add User</title>
  </head>
  <body class="body">
    <!-- logo -->
    <div class="logo" onclick="location.href = 'index.html';">
      <h1 class="logo1">EMPLOYEE</h1>
      <h3 class="logo2">PAYROLL</h3>
    </div>

    <!-- form  -->

    <div class="form-container">
      <form class="adduser-form" action="">
        <p class="title">Employee Payroll Form</p>
        <div class="name">
          <p>Name</p>
          <input
            name="name"
            class="input-field"
            onkeyup="getName()"
            id="name"
            type="text"
          />
        </div>
        <div class="profile-pic">
          <p>Profile image</p>
          <div class="radio-profile">
            <input
              onclick="getimage1()"
              type="radio"
              id="image1"
              name="profilepic"
              value="https://randomuser.me/api/portraits/men/94.jpg"
            />
            <img
              class="profile-pic-adduser"
              src="https://randomuser.me/api/portraits/men/94.jpg"
              alt="profile-pic"
            />
            <input
              onclick="getimage2()"
              type="radio"
              id="image2"
              name="profilepic"
              value="https://randomuser.me/api/portraits/women/75.jpg"
            />
            <img
              class="profile-pic-adduser"
              src="https://randomuser.me/api/portraits/women/75.jpg"
              alt="profile-pic"
            />
            <input
              onclick="getimage3()"
              type="radio"
              id="image3"
              name="profilepic"
              value="https://randomuser.me/api/portraits/men/80.jpg"
            />
            <img
              class="profile-pic-adduser"
              src="https://randomuser.me/api/portraits/men/80.jpg"
              alt="profile-pic"
            />
            <input
              onclick="getimage4()"
              type="radio"
              id="image4"
              name="profilepic"
              value="https://randomuser.me/api/portraits/women/40.jpg"
            />
            <img
              class="profile-pic-adduser"
              src="https://randomuser.me/api/portraits/women/40.jpg"
              alt="profile-pic"
            />
          </div>
        </div>
        <div class="gender">
          <p>Gender</p>
          <div class="radio-gender">
            <input
              onclick="getMale()"
              type="radio"
              id="male"
              name="gender"
              value="male"
            />
            <label for="male">Male</label><br />
            <input
              onclick="getFemale()"
              type="radio"
              id="female"
              name="gender"
              value="female"
            />
            <label for="female">Female</label><br />
          </div>
        </div>
        <div class="department">
          <p>Department</p>
          <div class="checkbox-department">
            <input
              onclick="getCheckboxValue()"
              class="checkbox"
              type="checkbox"
              id="HR"
              name="HR"
              value="HR"
            />
            <label for="HR">HR</label>
            <input
              onclick="getCheckboxValue()"
              class="checkbox"
              type="checkbox"
              id="SALES"
              name="SALES"
              value="SALES"
            />
            <label for="SALES">Sales</label>
            <input
              onclick="getCheckboxValue()"
              class="checkbox"
              type="checkbox"
              id="Finance"
              name="Finance"
              value="Finance"
            />
            <label for="Finance">Finance</label>
            <input
              onclick="getCheckboxValue()"
              class="checkbox"
              type="checkbox"
              id="Engineer"
              name="Engineer"
              value="Engineer"
            />
            <label for="Engineer">Engineer</label>
            <input
              onclick="getCheckboxValue()"
              class="checkbox"
              type="checkbox"
              id="Others"
              name="Others"
              value="Others"
            />
            <label for="Others">Others</label>
          </div>
        </div>
        <div class="salary">
          <p>Salary</p>
          <input
            onchange="updateRange(this.value);"
            name="range"
            class="range"
            type="range"
            min="30000"
            max="50000"
            oninput="this.form.rangeValue.value=this.value"
          />
          <output
            name="rangeValue"
            id="rangeValue"
            oninput="this.form.range.value=this.value"
            >40000</output
          >
        </div>
        <div class="select-date">
          <p>Start Date</p>
          <div class="start-date">
            <select id="select-day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select id="select-month">
              <option value="0">January</option>
              <option value="1">February</option>
              <option value="2">March</option>
              <option value="3">April</option>
              <option value="4">May</option>
              <option value="5">June</option>
              <option value="6">July</option>
              <option value="7">August</option>
              <option value="8">September</option>
              <option value="9">October</option>
              <option value="10">November</option>
              <option value="11">December</option>
            </select>
            <select id="select-year">
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
            </select>
          </div>
        </div>
        <div class="notes">
          <label for="notes">Notes</label>
          <textarea class="textarea" id="notes" name="notes"></textarea>
        </div>
        <div class="button-container">
          <button class="cancel btn">Cancel</button>
          <div class="right-buttons">
            <button class="submit btn">Submit</button
            ><button class="reset btn">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <script src="../js/adduser.js"></script>
  </body>
</html>

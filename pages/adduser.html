<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../css/style.css" /> -->
    <link rel="stylesheet" href="../css/adduser.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="icon"
      href="https://static.thenounproject.com/png/3110005-200.png"
      type="image/icon type"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Add User</title>
  </head>
  <body class="body">
    <!-- logo -->
    <div class="logo">
      <h1 class="logo1">EMPLOYEE</h1>
      <h3 class="logo2">PAYROLL</h3>
    </div>

    <!-- form  -->

    <div class="form-container">
      <form action="">
        <div class="name">
          <p>Name</p>
          <input type="text" />
        </div>
        <div class="profile-pic">
          <p>Profile image</p>
          <input type="radio" id="male" name="gender" value="male" />
          <img
            class="profile-pic-adduser"
            src="https://randomuser.me/api/portraits/men/75.jpg"
            alt="profile-pic"
          />
          <input type="radio" id="female" name="gender" value="female" />
          <img
            class="profile-pic-adduser"
            src="https://randomuser.me/api/portraits/men/75.jpg"
            alt="profile-pic"
          />
          <input type="radio" id="other" name="gender" value="other" />
          <img
            class="profile-pic-adduser"
            src="https://randomuser.me/api/portraits/men/75.jpg"
            alt="profile-pic"
          />
        </div>
        <div class="gender">
          <p>Gender</p>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label><br />
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label><br />
        </div>
        <div class="department">
          <p>Department</p>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
          <label for="vehicle1">HR</label>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
          <label for="vehicle2">Sales</label>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
          <label for="vehicle3">Finance</label>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
          <label for="vehicle3">Engineer</label>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
          <label for="vehicle3">Others</label>
        </div>
        <div class="salary">
          <p>Salary</p>
          <input type="range" min="30000" max="50000" value="40000" />
        </div>
        <div class="select-date">
          <select id="select-day"></select>
          <select id="select-month">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>
          <select id="select-year"></select>
        </div>
        <div class="notes">
          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes" rows="4" cols="50"> </textarea>
        </div>
        <div class="button-container">
          <button class="cancel">Cancel</button>
          <div class="right-buttons">
            <button class="submit">Submit</button
            ><button class="reset">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <script src="../js/adduser.js"></script>
  </body>
</html>
